        class Tour{
            constructor({tour_name, tour_img, tour_master, tour_info_link}){
                this.tour_name = tour_name;
                this.tour_img = tour_img;
                this.tour_master = tour_master;
                this.tour_info_link = tour_info_link;
            }
            

            render(){
                var s = "";
                this.tour_master.forEach(element => {
                    s = s + "<li>"+ element + "</li>";
                });
                /*
                for(let i = 1; i<tours.length; i++){
                    let ren = new Tour(tours[i]);
                    ren_tours +=ren.render();
                }*/
                return `<article>
                            <a href="${this.tour_info_link}">
                                <img src="${this.tour_img}" alt="tour image">
                                <h3>${this.tour_name}</h3>
                                <ul>${s}</ul>
                            </a>
                         </article>`;
            }
        };
        class TourCategory{
            constructor(tour_title){
                this.tour_title = tour_title;
            }

            render(){
                return `<div>
                            <h2>${this.tour_title}</h2>
                        </div>`;

            }
        };

        function App(tours,tourCats, title_Element, tours_Element){
            let ren_title_object = new TourCategory(tourCats);
            let ren_title="";
            ren_title+=ren_title_object.render();

            let ren_tours = "";

            tours.forEach(element=>{
                let ren = new Tour(element);
                ren_tours +=ren.render();
            })

            document.getElementById(title_Element).insertAdjacentHTML("afterbegin", ren_title);
            document.getElementById(tours_Element).insertAdjacentHTML("afterbegin", ren_tours);
        }
        window.onload = () => App(tours, tourCats,"tour-title", "tours", );
    </script>
